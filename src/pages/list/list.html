<ion-header>
    <ion-toolbar>
      <ion-title style="text-align: center">ITEMS</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of allItems ">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="item.picture" style="width: 75px; height: 75px;">
          </ion-avatar>
          <h2>{{ item.name }}</h2>
          <p>{{ item.expiryDate }} : {{ item.expiryTime }}</p>
          <p>Qty: {{ item.quantity }}</p>
        </ion-item>
      </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="vibrant" (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
