<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Email Address:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Re-Password:</ion-label>
      <ion-input type="password" [(ngModel)]="repassword"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col text-center>
      <ion-label>Already Registered?</ion-label>
      <ion-label><a (click)="login()">Login Now</a></ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button (click)="register()" small>Register</button>
    </ion-col>
  </ion-row>

</ion-content>
